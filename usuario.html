<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usu치rios de Teste via REST</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body class="container-fluid bg-warning">
    <h1>Usu치rios de Teste via REST</h1>
    <p>Dados fornecidos gratuitamente pelo site <a href="https://reqres.in">reqres.in</a></p>
    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div class="col-md-4 p-2 m-3" v-for="(user, index) in users" :key="index">
                <div class="card">
                    <img :src="user.avatar" class="card-img-top" alt="Avatar do Usu치rio">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                        <p class="card-text">{{ user.email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#usuarios',
            data: function () {
                return {
                    users: []
                };
            },
            mounted: function () {
                this.loadUsers();
            },
            methods: {
                loadUsers: function () {
                    var self = this;
                    fetch('https://reqres.in/api/users?per_page=10')
                        .then(function (response) {
                            return response.json();
                        })
                        .then(function (data) {
                            self.users = data.data;
                        })
                        .catch(function (error) {
                            console.error('Erro ao buscar usu치rios:', error);
                        });
                }
            }
        });
    </script>
</body>

</html>
